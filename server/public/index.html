// ссылки на каналы/ботов
const CHANNEL_LINK = 'https://t.me/erc20coin';

const refBtn   = document.getElementById('refBtn');
const topupBtn = document.getElementById('topupBtn');
const verifyBtn= document.getElementById('verifyBtn');

/* ===== Рефералы ===== */
refBtn.onclick = ()=>{
  const link = `https://t.me/${BOT_USERNAME}?start=${uid}`;

/* ===== Пополнение (инструкции + открыть КАНАЛ) ===== */
topupBtn.onclick = ()=>{
  alert(
    '1000$ за подписку на канал @erc20coin\n' +
    '1) Подпишись на ' + CHANNEL_LINK + '\n' +
    '2) Нажми OK — откроется канал\n' +

  );

  try {
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.openTelegramLink) {
      Telegram.WebApp.openTelegramLink(CHANNEL_LINK);
    } else {
      window.location.href = CHANNEL_LINK;
    }
  } catch(e) {
    window.location.href = CHANNEL_LINK;
  }
};

/* ===== Проверить (открыть бота с payload=check) ===== */
verifyBtn.onclick = ()=>{
  const botLink = `https://t.me/${BOT_USERNAME}?start=check`;
  try {
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.openTelegramLink) {
      Telegram.WebApp.openTelegramLink(botLink);
    } else {
      window.location.href = botLink;
    }
  } catch(e) {
    window.location.href = botLink;
  }
};
